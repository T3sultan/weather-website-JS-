<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Wellcome to Weather Application</h1>
            <p>Now you can search weather of your city</p>
          
            <form>
                <div class="form-group">
                    <label for="city">city</label>
                    <input type="city" class="form-control" id="city" placeholder="Enter City...">

                </div>

                <div class="form-group">
                    <label for="country">country</label>
                    <input type="country" class="form-control" id="country" placeholder="Enter Country...">
                    <small class="form-text">Any country chose from the country list</small>
                </div>
                <button class="btn-btn-pramiry">Submit</button>

            </form>

        </div>
        <!--w-from-->
        <div class="row pb-5">
            <!--jumbotron-->
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header text-center" id="w-city"> London

                        <ul class="list-group">
                            <li>
                                <img id="w-icon"></img>
                                <span id="w-feels">Cloudy</span>
                                <p></p>
                            </li>
                            <li class="list-group-item" id="temp">Temperature(cel):12</li>
                            <li class="list-group-item" id="pressure">Pressure(hpa) 45345</li>
                            <li class="list-grorp-item" id="humidity">Humidity(%) 76</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="main.js"></script>


</body>

</html>
